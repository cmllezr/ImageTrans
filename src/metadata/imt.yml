# PURL configuration for http://purl.obolibrary.org/obo/imt

idspace: IMT
base_url: /obo/imt

products:
- imt.owl: https://raw.githubusercontent.com/cmllezr/ImageTrans/main/imt.owl
- imt.obo: https://raw.githubusercontent.com/cmllezr/ImageTrans/main/imt.obo

term_browser: ontobee
example_terms:
- IMT_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/cmllezr/ImageTrans/v

- prefix: /tracker/
  replacement: https://github.com/cmllezr/ImageTrans/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/IMT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/cmllezr/ImageTrans/main/
